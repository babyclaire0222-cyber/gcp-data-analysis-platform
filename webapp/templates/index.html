<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"], input[type="text"] { padding: 8px; margin-bottom: 10px; width: 100%; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #download-link { display: none; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File for Analysis</h1>

        <!-- File Upload Form -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Analyze</button>
        </form>

        <!-- Messages -->
        <div id="message" class="message" style="display:none;"></div>

        <!-- Automatic Download Link -->
        <div id="download-link">
            <a id="download-url" href="#" download>⬇ Download Analysis Results (CSV)</a>
        </div>

        <hr>

        <!-- Manual BigQuery Download -->
        <h2>Manual BigQuery Download</h2>
        <form id="downloadForm">
            <input type="text" name="table" placeholder="Enter table name" required>
            <button type="submit">Download Latest Analysis</button>
        </form>
    </div>

    <script>
    // Handle file upload
    document.getElementById("uploadForm").onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const messageDiv = document.getElementById("message");
        const downloadDiv = document.getElementById("download-link");
        const downloadUrl = document.getElementById("download-url");

        messageDiv.style.display = "none";
        downloadDiv.style.display = "none";

        messageDiv.className = "message";
        messageDiv.innerHTML = "⏳ Uploading file & processing in BigQuery...";
        messageDiv.style.display = "block";

        try {
            const response = await fetch("/", { method: "POST", body: formData });
            const result = await response.json();   // ✅ Parse JSON

            if (result.success) {
                messageDiv.className = "message success";
                messageDiv.innerHTML = "✅ " + result.message;

                if (result.table) {
                    downloadUrl.href = `/download_bq?table=${encodeURIComponent(result.table)}`;
                    downloadDiv.style.display = "block";
                }
            } else {
                messageDiv.className = "message error";
                messageDiv.innerHTML = "❌ " + (result.error || "Unknown error");
            }
        } catch (err) {
            messageDiv.className = "message error";
            messageDiv.innerHTML = "❌ Upload failed: " + err.message;
        }
    };

    // Handle manual download form
    document.getElementById("downloadForm").onsubmit = function(e) {
        e.preventDefault();
        const table = this.table.value.trim();
        if (table) {
            window.location.href = `/download_bq?table=${encodeURIComponent(table)}`;
        }
    };
    </script>
</body>
</html>
