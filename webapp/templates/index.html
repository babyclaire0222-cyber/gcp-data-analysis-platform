<!DOCTYPE html>
<html>
<head>
  <title>Data Analysis Platform</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 700px; margin: auto; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input[type="file"], input[type="text"], input[type="email"], input[type="password"] {
      padding: 8px; margin-bottom: 10px; width: 100%;
    }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    #download-link { display: none; margin-top: 15px; }
    #auth-section { margin-bottom: 20px; }
    .dim { opacity: 0.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Analysis Platform</h1>

    <!-- üîê Firebase Auth Section -->
    <div id="auth-section">
      <h3>Register</h3>
      <input type="email" id="reg-email" placeholder="Email">
      <input type="password" id="reg-password" placeholder="Password">
      <button id="register-btn">Register</button>

      <h3>Login</h3>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <button id="google-login-btn">Login with Google</button>
      <button id="logout-btn" style="display:none;">Logout</button>

      <p id="user-info" style="font-weight:bold;"></p>
      <div id="auth-message" class="message" style="display:none;"></div>
    </div>

    <!-- ‚¨ÜÔ∏è Upload Section (shown after login) -->
    <div id="upload-section" class="dim" style="display:none;">
      <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Analyze</button>
      </form>

      <div id="message" class="message" style="display:none;"></div>

      <!-- Auto download link for latest analysis CSV -->
      <div id="download-link">
        <a id="download-url" href="#" download>‚¨á Download Analysis Results (CSV)</a>
      </div>
    </div>

    <hr>

    <!-- üì• Manual BigQuery Download -->
    <h2>Manual BigQuery Download</h2>
    <form id="downloadForm">
      <input type="text" name="table" placeholder="Enter table name" required>
      <button type="submit">Download Latest Analysis</button>
    </form>
  </div>

  <script>
    // ===========================
    // üîß Firebase configuration
    // ===========================
    const firebaseConfig = {
      apiKey: "AIzaSyBhSeQrn4vDzr8910pEziwvlYOra1WC7jQ",
      authDomain: "data-analysis-webapp.firebaseapp.com",
      projectId: "data-analysis-webapp",
      storageBucket: "data-analysis-webapp.appspot.com",
      messagingSenderId: "835249000571",
      appId: "1:835249000571:web:81e2cb70e84e53194812de",
      measurementId: "G-JV8TWVXNDV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // UI elements
    let idToken = null;
    const regBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const uploadSection = document.getElementById("upload-section");
    const authMsg = document.getElementById("auth-message");

    // Helpers
    const showAuthMsg = (msg, ok=false) => {
      authMsg.textContent = msg;
      authMsg.className = "message " + (ok ? "success" : "error");
      authMsg.style.display = "block";
    };
    const clearAuthMsg = () => { authMsg.style.display = "none"; };

    // üìù Register with Email & Password
    regBtn.onclick = async () => {
      clearAuthMsg();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        showAuthMsg("‚úÖ Registered successfully! Please proceed to login.", true);
      } catch (err) {
        showAuthMsg("‚ùå " + err.message);
      }
    };

    // üîë Login with Email & Password
    loginBtn.onclick = async () => {
      clearAuthMsg();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (err) {
        showAuthMsg("‚ùå " + err.message);
      }
    };

    // üîì Google Login
    googleLoginBtn.onclick = async () => {
      clearAuthMsg();
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
      } catch (err) {
        showAuthMsg("‚ùå " + err.message);
      }
    };

    // üö™ Logout
    logoutBtn.onclick = () => auth.signOut();

    // üîÑ Refresh ID token periodically (tokens expire)
    async function refreshToken(user) {
      if (!user) return;
      idToken = await user.getIdToken(true);
    }
    setInterval(() => auth.currentUser && refreshToken(auth.currentUser), 5 * 60 * 1000);

    // üëÄ Auth state listener
    auth.onAuthStateChanged(async (user) => {
      clearAuthMsg();
      const messageDiv = document.getElementById("message");
      const downloadDiv = document.getElementById("download-link");
      messageDiv.style.display = "none";
      downloadDiv.style.display = "none";

      if (user) {
        idToken = await user.getIdToken();
        userInfo.textContent = `Logged in as: ${user.email}`;
        logoutBtn.style.display = "inline-block";
        uploadSection.style.display = "block";
        uploadSection.classList.remove("dim");

        // Verify token with backend and show whoami
        try {
          const who = await fetch("/whoami", {
            headers: { Authorization: "Bearer " + idToken }
          });
          if (who.status === 200) {
            const data = await who.json();
            userInfo.textContent = `Logged in as: ${data.email || user.email}`;
          } else if (who.status === 401) {
            showAuthMsg("‚ùå Backend says you're unauthorized. Please refresh or log in again.");
          }
        } catch (e) {
          // Non-fatal; still logged in on client
          console.warn("whoami failed:", e);
        }
      } else {
        userInfo.textContent = "";
        logoutBtn.style.display = "none";
        uploadSection.style.display = "none";
        uploadSection.classList.add("dim");
        idToken = null;
      }
    });

    // üì§ File upload (sends token in header)
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const messageDiv = document.getElementById("message");
      const downloadDiv = document.getElementById("download-link");
      const downloadUrl = document.getElementById("download-url");

      messageDiv.style.display = "none";
      downloadDiv.style.display = "none";
      messageDiv.className = "message";
      messageDiv.innerHTML = "‚è≥ Uploading file & processing in BigQuery...";
      messageDiv.style.display = "block";

      try {
        const response = await fetch("/", {
          method: "POST",
          headers: { Authorization: "Bearer " + idToken },
          body: formData
        });
        const result = await response.json();

        if (response.status === 401) {
          messageDiv.className = "message error";
          messageDiv.innerHTML = "‚ùå Unauthorized. Please log in again.";
          return;
        }

        if (result.success) {
          messageDiv.className = "message success";
          messageDiv.innerHTML = "‚úÖ " + result.message;

          if (result.table) {
            // Append token for plain download link
            downloadUrl.href = `/download_bq?table=${encodeURIComponent(result.table)}&auth=${encodeURIComponent(idToken)}`;
            downloadDiv.style.display = "block";
          }
        } else {
          messageDiv.className = "message error";
          messageDiv.innerHTML = "‚ùå " + (result.error || "Unknown error");
        }
      } catch (err) {
        messageDiv.className = "message error";
        messageDiv.innerHTML = "‚ùå Upload failed: " + err.message;
      }
    };

    // üì• Manual download (plain link that includes token)
    document.getElementById("downloadForm").onsubmit = function(e) {
      e.preventDefault();
      const table = this.table.value.trim();
      if (!idToken) {
        alert("Please log in first.");
        return;
      }
      if (table) {
        window.location.href = `/download_bq?table=${encodeURIComponent(table)}&auth=${encodeURIComponent(idToken)}`;
      }
    };
  </script>
</body>
</html>
