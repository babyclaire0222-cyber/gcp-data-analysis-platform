<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        .download-link {
            margin-top: 15px;
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Upload File for Analysis</h1>

    <!-- Upload Form -->
    <div class="form-section">
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose CSV or SQL file:</label><br><br>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Manual Download Form -->
    <div class="form-section">
        <h3>Manual BigQuery Download</h3>
        <form method="GET" action="/download_bq">
            <label for="table">Enter table name:</label><br><br>
            <input type="text" name="table" id="table" placeholder="e.g. finance_data">
            <button type="submit">Download Latest Analysis</button>
        </form>
    </div>

    <!-- Display Messages -->
    {% if message %}
        <div class="message success">
            {{ message }}
        </div>
        {% if "Analysis completed" in message %}
            <a class="download-link" href="/download/{{ message.split()[1] }}_analysis.csv">
                Download Analysis Results
            </a>
        {% endif %}
    {% endif %}

    {% if error %}
        <div class="message error">
            {{ error }}
        </div>
    {% endif %}

</body>
</html>
