<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"], input[type="text"] { padding: 8px; margin-bottom: 10px; width: 100%; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #download-link { display: none; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File for Analysis</h1>

        <!-- File Upload Form -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Manual BigQuery Download -->
        <h2>Manual BigQuery Download</h2>
        <form id="downloadForm">
            <input type="text" name="table" placeholder="Enter table name" required>
            <button type="submit">Download Latest Analysis</button>
        </form>

        <!-- Messages -->
        <div id="message" class="message" style="display:none;"></div>

        <!-- Download Link -->
        <div id="download-link">
            <a id="download-url" href="#" download>Download Latest Analysis (CSV)</a>
        </div>
    </div>

    <script>
        // Handle file upload
        document.getElementById("uploadForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const messageDiv = document.getElementById("message");
            const downloadDiv = document.getElementById("download-link");
            const downloadUrl = document.getElementById("download-url");

            messageDiv.style.display = "none";
            downloadDiv.style.display = "none";

            try {
                const response = await fetch("/", { method: "POST", body: formData });
                const text = await response.text();

                if (response.ok) {
                    messageDiv.className = "message success";
                    messageDiv.innerHTML = "✅ Analysis completed successfully!";
                    messageDiv.style.display = "block";

                    // Extract table name from upload
                    const match = text.match(/Download Latest Looker Studio Result \(CSV\).*?table=([^"']+)/);
                    if (match && match[1]) {
                        downloadUrl.href = `/download_bq?table=${match[1]}`;
                        downloadDiv.style.display = "block";
                    }
                } else {
                    messageDiv.className = "message error";
                    messageDiv.innerHTML = "❌ " + text;
                    messageDiv.style.display = "block";
                }
            } catch (err) {
                messageDiv.className = "message error";
                messageDiv.innerHTML = "❌ Upload failed: " + err.message;
                messageDiv.style.display = "block";
            }
        };

        // Handle manual download form
        document.getElementById("downloadForm").onsubmit = function(e) {
            e.preventDefault();
            const table = this.table.value.trim();
            if (table) {
                window.location.href = `/download_bq?table=${encodeURIComponent(table)}`;
            }
        };
    </script>
</body>
</html>
