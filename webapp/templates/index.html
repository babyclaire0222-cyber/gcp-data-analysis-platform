<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Platform</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"], input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px; margin-bottom: 10px; width: 100%;
        }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #download-link { display: none; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Analysis Platform</h1>

        <!-- üîπ Firebase Auth Section -->
        <div id="auth-section">
            <h3>Register</h3>
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <button id="register-btn">Register</button>

            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="google-login-btn">Login with Google</button>
            <button id="logout-btn" style="display:none;">Logout</button>
            <p id="user-info" style="font-weight:bold;"></p>
        </div>

        <!-- üîπ Upload Section (hidden until login) -->
        <div id="upload-section" style="display:none;">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload & Analyze</button>
            </form>
            <div id="message" class="message" style="display:none;"></div>
            <div id="download-link">
                <a id="download-url" href="#" download>‚¨á Download Analysis Results (CSV)</a>
            </div>
        </div>

        <hr>
        <h2>Manual BigQuery Download</h2>
        <form id="downloadForm">
            <input type="text" name="table" placeholder="Enter table name" required>
            <button type="submit">Download Latest Analysis</button>
        </form>
    </div>

    <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBhSeQrn4vDzr8910pEziwvlYOra1WC7jQ",
      authDomain: "data-analysis-webapp.firebaseapp.com",
      projectId: "data-analysis-webapp",
      storageBucket: "data-analysis-webapp.appspot.com",
      messagingSenderId: "835249000571",
      appId: "1:835249000571:web:81e2cb70e84e53194812de",
      measurementId: "G-JV8TWVXNDV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const regBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const uploadSection = document.getElementById("upload-section");

    // Register with Email & Password
    regBtn.onclick = () => {
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;
        auth.createUserWithEmailAndPassword(email, password)
            .then(userCred => { alert("‚úÖ Registered successfully!"); })
            .catch(err => alert("‚ùå " + err.message));
    };

    // Login with Email & Password
    loginBtn.onclick = () => {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        auth.signInWithEmailAndPassword(email, password)
            .catch(err => alert("‚ùå " + err.message));
    };

    // Google Login
    googleLoginBtn.onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    };

    // Logout
    logoutBtn.onclick = () => { auth.signOut(); };

    // Auth state listener
    auth.onAuthStateChanged(user => {
        if (user) {
            user.getIdToken().then(token => { window.idToken = token; });
            userInfo.textContent = `Logged in as: ${user.email}`;
            logoutBtn.style.display = "inline-block";
            uploadSection.style.display = "block";
        } else {
            userInfo.textContent = "";
            logoutBtn.style.display = "none";
            uploadSection.style.display = "none";
        }
    });

    // File upload (send token in headers)
    document.getElementById("uploadForm").onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const messageDiv = document.getElementById("message");
        const downloadDiv = document.getElementById("download-link");
        const downloadUrl = document.getElementById("download-url");

        messageDiv.style.display = "none";
        downloadDiv.style.display = "none";
        messageDiv.className = "message";
        messageDiv.innerHTML = "‚è≥ Uploading file & processing in BigQuery...";
        messageDiv.style.display = "block";

        try {
            const response = await fetch("/", {
                method: "POST",
                headers: { "Authorization": "Bearer " + window.idToken },
                body: formData
            });
            const result = await response.json();
            if (result.success) {
                messageDiv.className = "message success";
                messageDiv.innerHTML = "‚úÖ " + result.message;
                if (result.table) {
                    downloadUrl.href = `/download_bq?table=${encodeURIComponent(result.table)}`;
                    downloadDiv.style.display = "block";
                }
            } else {
                messageDiv.className = "message error";
                messageDiv.innerHTML = "‚ùå " + (result.error || "Unknown error");
            }
        } catch (err) {
            messageDiv.className = "message error";
            messageDiv.innerHTML = "‚ùå Upload failed: " + err.message;
        }
    };

    // Manual download (send token)
    document.getElementById("downloadForm").onsubmit = function(e) {
        e.preventDefault();
        const table = this.table.value.trim();
        if (table) {
            window.location.href = `/download_bq?table=${encodeURIComponent(table)}&auth=${window.idToken}`;
        }
    };
    </script>
</body>
</html>
