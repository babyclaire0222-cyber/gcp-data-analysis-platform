name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: data-analysis-webapp
  REGION: asia-southeast1
  SERVICE_NAME: data-analysis-webapp
  REPO_NAME: cloud-run-repo
  IMAGE_NAME: webapp
  FUNCTION_NAME: run_analysis
  FUNCTION_PATH: functions/run_analysis

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: "beta"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build & Push Docker Image
        run: |
          IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:$GITHUB_SHA
          docker build -f webapp/Dockerfile -t $IMAGE_URI ./webapp
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image $IMAGE_URI \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCP_PROJECT=${PROJECT_ID},BIGQUERY_DATASET=analysis_dataset,BUCKET_NAME=data-analysis-upload-1000,PUBSUB_TOPIC_FOR_SQL_IMPORT=sql-import-topic"

      - name: Show Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} \
            --region ${REGION} \
            --format 'value(status.url)')
          echo "Cloud Run service deployed successfully!"
          echo "Service URL: $SERVICE_URL"
