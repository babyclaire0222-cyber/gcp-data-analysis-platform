name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # or your deployment branch

env:
  GCP_PROJECT: data-analysis-webapp
  REGION: asia-southeast1
  SERVICE_NAME: data-analysis-webapp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authorize Docker to push to GCR
        run: gcloud auth configure-docker asia.gcr.io

      - name: Build Docker image
        run: |
          IMAGE="asia.gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}"
          docker build -t $IMAGE ./webapp
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE="asia.gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
