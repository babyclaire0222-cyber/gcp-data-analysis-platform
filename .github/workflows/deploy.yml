name: Deploy to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'cloudrun-app/**'
      - 'run_analysis/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy-cloudrun:
    if: contains(github.event.head_commit.message, '[deploy-cloudrun]') || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      # Deploy Cloud Run
      - name: Deploy to Cloud Run
        if: contains(github.event.head_commit.message, '[deploy-cloudrun]') || github.event_name == 'push' && github.event.commits.*.modified | join(',') | contains('cloudrun-app/')
        run: |
          gcloud run deploy data-analysis-webapp \
            --source ./cloudrun-app \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCP_PROJECT=${{ secrets.PROJECT_ID }},BUCKET_NAME=${{ secrets.BUCKET_NAME }},PUBSUB_TOPIC_FOR_SQL_IMPORT=${{ secrets.PUBSUB_TOPIC }}"

  deploy-cloudfunction:
    if: contains(github.event.head_commit.message, '[deploy-function]') || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      # Deploy Cloud Function
      - name: Deploy run_analysis Cloud Function
        if: contains(github.event.head_commit.message, '[deploy-function]') || github.event_name == 'push' && github.event.commits.*.modified | join(',') | contains('run_analysis/')
        run: |
          gcloud functions deploy run_analysis \
            --runtime python311 \
            --trigger-http \
            --allow-unauthenticated \
            --region ${{ secrets.GCP_REGION }} \
            --source ./run_analysis \
            --entry-point run_analysis \
            --set-env-vars "GCP_PROJECT=${{ secrets.PROJECT_ID }},BIGQUERY_DATASET=${{ secrets.BQ_DATASET }},BUCKET_NAME=${{ secrets.BUCKET_NAME }}"
