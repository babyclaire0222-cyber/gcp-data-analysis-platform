name: Deploy to Cloud Run and Cloud Functions

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: data-analysis-webapp
  REGION: asia-southeast1
  SERVICE_NAME: data-analysis-webapp
  REPO_NAME: cloud-run-repo
  IMAGE_NAME: webapp
  FUNCTION_NAME: run_analysis
  FUNCTION_PATH: functions/run_analysis

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA}
          docker build -f webapp/Dockerfile -t $IMAGE_URI ./webapp
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE_URI \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated

      - name: Deploy Cloud Function run_analysis
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
          --gen2 \
          --runtime python311 \
          --trigger-http \
          --allow-unauthenticated \
          --region ${{ env.REGION }} \
          --source "${{ env.FUNCTION_PATH }}" \
          --entry-point run_analysis \
          --set-env-vars "GCP_PROJECT=${{ env.PROJECT_ID }},BIGQUERY_DATASET=analysis_dataset,BUCKET_NAME=data-analysis-upload-1000"
